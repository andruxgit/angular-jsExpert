<p>Приложение работает!</p>

<mat-selection-list #user>
    <mat-list-option class="new" *ngFor="let user of usersList">
      {{user.name}} 
      {{user.username}} <br />
      {{user.email}}
      {{user.website}}
      <hr>
    </mat-list-option>
  </mat-selection-list>
  
  <p>
    Options selected: {{user.selectedOptions.selected.length}}
  </p>
